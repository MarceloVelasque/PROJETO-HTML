<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 2px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <table style="width: 80%;">
        <caption>Lista de Produtos</caption>
        <thead>
            <tr>
                <th width="20%">código</th>
                <th width="50%">Produto</th>
                <th width="30%">Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">001 </td>
                <td> Notebook </td>
                <td align=" right">R$4.999,99 </td>
            </tr>

            <tr>
                <td align="center">002</td>
                <td> Tablet</td>
                <td align="right">R$10.999,99</td>
            </tr>

            <tr>
                <td align="center">003</td>
                <td> Placa De Vídeo RTX3060ti</td>
                <td align="right">R$7.000</td>
            </tr>

            <tr>
                <td align="center">004</td>
                <td> Processador Ryzen9</td>
                <td align="right">R$5.000</td>
            </tr>

            <tr>
                <td align="center">005</td>
                <td> Memória 2x Ram 16gb</td>
                <td align="right">R$800,99</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" align="right">Total</td>
                <td align="right">28.798,99</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
